<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video</title>
    <style>
        body {
            background-color: #add8e6; /* Babyblauer Hintergrund */
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 20vh;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Ich hab auf dich gewartet</h1>
    <p>Klick nicht auf das Video unten!</p>
    <!-- Instagram Reel -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/1z0LYXR4Mfo?si=wiP3_-6ijBced1No" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Button unter dem Video -->
    <div class="button-container">
        <a href="https://www.dein-link.com" target="_blank" class="button">Hier klicken</a>
    </div>
</body>
</html>
